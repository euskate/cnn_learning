<!DOCTYPE html>
<html>
<head>
    <title>Image Upload</title>
</head>
<body>
    <h1>Upload an Image</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="file">
        <input type="submit" value="Upload">
    </form>
    {% if labels %}
        <h2>Labels:</h2>
        <ul>
            {% for label in labels %}
                <li>{{ label.Name }}: {{ label.Confidence }}%</li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
